<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<!-- d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<div id="viz"></div>

<!-- colors & legends -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" charset="utf-8"></script>


<style>
  .viz {
    overflow: scroll;
  }
</style>

<script>
    // set margins
    var margin = {top: 80, right: 50, bottom: 30, left: 150},
      width = 3050 - margin.left - margin.right,
      height = 950 - margin.top - margin.bottom;

    // append svg
    var svg = d3.select("#viz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    d3.csv("{{ url_for('static', filename = 'donors-recipients.csv') }}", function(data) {

      // row and columns labeled by unique id
      var myGroups = d3.map(data, function(d){return d.donor;}).keys()
      var myVars = d3.map(data, function(d){return d.recipient;}).keys()

      // x scale and axis
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0))
        .select(".domain").remove()

      // x axis label
      svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "start")
        .attr("x", 50)
        .attr("y", 870)
        .text("Donors");

      // y scale and axis
      var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

     // y axis label
     svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "start")
        .attr("y", -80)
        .attr("x", -800)
        //.attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Recipients");

      // color scales
      var myColor = d3.scaleSequential()
        .interpolator(d3.interpolatePuBu)
        .domain([350000,130100000])
      svg.append("g")
        .attr("class", "legendLinear")
        .attr("transform", "translate(2500,20)");
      var legendLinear = d3.legendColor()
        .labelFormat(d3.format(".0f"))
        .shapeWidth(10)
        .cells([350000, 32000000, 65000000, 95000000, 130000000])
        .orient('vertical')
        .scale(myColor);
      svg.select(".legendLinear")
        .call(legendLinear);

      // create an interactive tooltip
      var tooltip = d3.select("#viz")
        .append("div")
        .style("position", "absolute")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

      // cell tooltips
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        tooltip
          .html("Amount: " + d.donated_amount)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]+30) + "px")
      }
      var mouseleave = function(d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }

      // draw cells
      svg.selectAll()
        .data(data, function(d) {return d.donor+':'+d.recipient;})
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.donor) })
          .attr("y", function(d) { return y(d.recipient) })
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.donated_amount)} )
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })

    // graph title
    svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "left")
            .style("font-size", "22px")
            .text("Top Countries by Donations");

    // graph subtitle
    svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "left")
            .style("font-size", "14px")
            .style("fill", "grey")
            .style("max-width", 400)
            .text("Donor-Recipient Relationships");


    </script>
    </html>
